<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="Sign">
        <h1 class="encabezado">Sign up to Dribbble</h1>
        <div class="iniciosSesion">
            <button class="Google">Registrarse con Google</button>
            <button class="Twitter"></button>
        </div>

        <hr class="divider">
        </hr>

        <div class="form">
            <form action="">
                <div class="division">
                    <div class="inputDiv inputDiv1">
                        <label for="Name" class="Name">Name</label>
                        <input type="text" class="input input1" id="Name">
                    </div>
                    <div class="inputDiv inputDiv2">
                        <label for="Username" class="Username">Username</label>
                        <input type="text" class="input input2" id="Username">
                    </div>
                </div>

                <div class="inputDiv">
                    <label for="Email" class="Email">Email</label>
                    <input type="text" class="input" id="Email">
                </div>
                <div class="inputDiv">
                    <label for="Password" class="Password">Password</label>
                    <input type="text" class="input" id="Password" placeholder="6+ characters">
                </div>
                <div class="check">
                    <input type="checkbox" class="checkbox" id="Checkbox">
                    <label for="Checkbox">Creating an account means youâ€™re okay with our Terms of Service, Privacy Policy, and our default Notification Settings.</label>
                </div>
                <button type="submit" class="button">Create Account</button>
            </form>
        </div>

    </div>
</body>

</html>
